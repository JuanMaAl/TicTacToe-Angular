<div class="
min-h-screen
min-w-screen
bg-gradient-to-b
from-gray-900
to-blue-900">

  <div class="header pt-20">
    <h1 class="
    text-center
    text-6xl
    text-teal-400
    font-extrabold">
    Tic-<span class="text-yellow-300"> Tac </span>-Toe
  </h1>

  <!-- display the player name -->
  <h2 class="
  text-center
  text-orange-600
  text-3xl
  mt-10
  font-bold"
  *ngIf = "!gameService.winner">
  TURNO DEL JUGADOR: {{gameService.activePlayer}}
  </h2>

  <!-- Winner Text -->
  <h2 class="
  text-center
  text-red-500
  mt-10
  text-4xl
  font-semibold"
  *ngIf = "gameService.winner">
  🏆 {{gameService.activePlayer}} ES EL VENCEDOR 🏆 
</h2>

  </div>

  <app-board></app-board>

</div>
