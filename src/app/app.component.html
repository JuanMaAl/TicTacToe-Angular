<div class="
min-h-screen
min-w-screen
bg-gradient-to-b
from-gray-900
to-blue-900">

  <div class="header pt-20">
    <h1 class="
    text-center
    text-6xl
    text-teal-400
    font-extrabold">
    Tic-<span class="text-yellow-300"> Tac </span>-Toe
  </h1>

  <!-- display the player name -->
  <h2 class="
  text-center
  text-orange-600
  text-3xl
  mt-10
  font-bold"
  *ngIf = "!gameService.winner"
  [ngClass]="{'text-teal-300': gameService.activePlayer == 'O'}"
  >
  TURNO DEL JUGADOR: {{gameService.activePlayer}}
  </h2>

  <!-- Winner Text -->
  <h2 class="
  text-center
  text-red-500
  mt-10
  text-4xl
  font-semibold"
  *ngIf = "gameService.winner">
  🏆 {{gameService.activePlayer}} ES EL VENCEDOR 🏆 
  </h2>

  <!-- reset the Game -->
    <button class="
    bg-purple-400
    hover:bg-yellow-400
    text-dark
    font-bold
    py-2
    px-4
    rounded
    mx-auto
    block
    mt-5"
    *ngIf = "gameService.isGameOver"
    (click) = "resetGame()"
    > Nueva Partida </button>

  </div>

  <app-board></app-board>

</div>
